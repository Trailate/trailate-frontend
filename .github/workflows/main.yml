name: ğŸš€ Deploy app to staging when develop code base updates

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2.3.2
    - name: ğŸ  Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - name: ğŸ”¨ Build Project
      run: |
        npm install
        npm run build
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        local-dir: ./dist/
        state-name: .htsync
        server: m14200.contabo.net
        port: 21
        username: trailate@lorispolenz.com
        password: ${{ secrets.FTP_STAG_PASSWORD }}
